services:

  cassandra-server:
    image: cassandra:4
    platform: linux/x86_64
    ##restart: unless-stopped
    container_name: cassandra-server
    ports:
      - "7001:7000"
      - "9042:9042"
    volumes:
      - cassandra-server:/var/lib/cassandra:rw
    environment:
      - CASSANDRA_START_RPC=true       # default
      - CASSANDRA_RPC_ADDRESS=0.0.0.0  # default
      - CASSANDRA_LISTEN_ADDRESS=auto  # default, use IP addr of container # = CASSANDRA_BROADCAST_ADDRESS
      - CASSANDRA_CLUSTER_NAME=cluster
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_DC=datacenter
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
    networks:
      - cassandra-network
    healthcheck:
      test: ["CMD-SHELL", "nodetool status"]
      interval: 2m
      start_period: 2m
      timeout: 10s
      retries: 3

volumes:
  cassandra-server:
    name: cassandra-server

networks:
  cassandra-network:
    name: cassandra-network
    driver: bridge